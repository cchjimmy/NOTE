<!doctype html>
<html>

<head>
  <title>üìù NOTE</title>
  <script defer src="build/out.js"></script>

  <style>
    html,
    body {
      margin: 0px;
      width: 100%;
      height: 100%;
      user-select: none;
      touch-action: none;
      overflow: hidden;
      font-size: 24px;
      box-sizing: content-box;
      font-family: monospace;
    }

    #app {
      width: 100%;
      height: 100%;
      flex-direction: column;
      display: flex;
      background: black;
      color: white;
    }

    #app>div {
      display: flex;
    }

    #content {
      flex: auto;
      outline: none;
      padding: 10px;
      margin: 5px;
      border-radius: 10px;
      overflow-x: hidden;
      overflow-y: scroll;
      overflow-wrap: break-word;
      hyphens: auto;
    }

    #toolbar {
      flex: 0 1 auto;
      align-items: center;
    }

    #main {
      flex: 1 1 auto;
      overflow: hidden;
    }

    ul {
      margin: 0px;
      padding: 0px;
      min-width: 200px;
      overflow-y: scroll;
    }

    li {
      margin: 5px;
      padding: 10px;
      list-style-type: none;
      border-radius: 10px;
    }

    .active-note {
      border-top: 2px solid white;
      border-bottom: 2px solid white;
    }

    .outlined {
      border-left: 2px solid white;
    }

    ::backdrop {
      background: rgb(0, 0, 0);
      opacity: 0.75;
    }

    a {
      height: 20px;
      float: right;
    }

    input {
      background: black;
      border-style: none;
      border-radius: 10px;
      margin: 2px;
      padding: 10px;
      color: white;
    }

    dialog {
      border-radius: 10px;
    }
  </style>
</head>
